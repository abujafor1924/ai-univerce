<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-universe-hub-main</title>
    <script
      src="https://kit.fontawesome.com/c8c7b5b1c2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onclick="toggaleSnipper()">
    <header class="p-6 container d-flex justify-content-center mt-4">
      <h1 class="w-25">AI Universe Hub</h1>
    </header>
    <main class="container">
      <section>
        <button id="sortData" class="btn btn-primary">sortData</button>
        <section id="loded_area" class="d-none">
          <div
            style="height: 200px"
            class="d-flex justify-content-center align-items-center"
          >
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <div id="show_data" class="row row-cols-1 row-cols-md-3 g-4 p-4"></div>

        <div id="see_mor" class="text-center p-5">
          <div id="btn_see" class="btn btn-primary">see mor</div>
        </div>
      </section>

      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered mw-100 w-75">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close bg-danger"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div id="modal_open"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- js added -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
